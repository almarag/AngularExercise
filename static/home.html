<div class="starter-template">
    <h1>Bootstrap starter template</h1>
    <p class="lead"><hello-world></hello-world></p>
    <div ng-controller="HomeController">
      <p class="scopeVariableExample">{{myControllerVariable}}</p>
      <div class="container">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Message #</th>
                <th>From</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="message in Messages">
                <td>{{message.messageId}}</td>
                <td>{{message.from}}</td>
                <td>{{message.message}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
